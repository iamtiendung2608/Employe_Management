<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
                crossorigin="anonymous"></script>
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
span{
	color:red;
}

</style>

<body>
	<div class="container">
	<h1>Employee Management System</h1>
		<hr>
		<h2>Add Employee</h2>
	<form th:object="${employee}" method="post" th:action="@{/add}">
		 <input th:field="${employee.ID}" type="hidden">
		<input class="form-control mb-4 col-4" th:field="${employee.FirstName}" type="text" placeholder="First Name">
		<span th:if="*{#fields.hasErrors('FirstName')}" th:errors="*{FirstName}"></span><br>
		
		<input class="form-control mb-4 col-4" th:field="${employee.LastName}" type="text" placeholder="Last Name">
		<span th:if="*{#fields.hasErrors('LastName')}" th:errors="*{LastName}"></span><br>
		
		<input class="form-control mb-4 col-4" th:field="${employee.Gender}" type="text" placeholder="Gender"  >
		<span th:if="*{#fields.hasErrors('Gender')}" th:errors="*{Gender}"></span><br>
		
		<input class="form-control mb-4 col-4" th:field="${employee.BirthDay}" placeholder="Birth Day" id="date" type="text" size="10">
	<button  class="btn btn-info col-2" type="submit">Submit!</button>
	</form>
	
	</div>
	<a th:href="@{/}">Home</a>
	<script>
		$('#date').datepicker()
	</script>
</body>
</html>
