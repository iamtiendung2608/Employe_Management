<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
                crossorigin="anonymous"></script>
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
</head>
<body>
	<form th:object="${employee}" method="post" th:action="@{/add}">
		First Name: 
		<input th:field="${employee.FirstName}" type="text" placeholder="First Name"  required>
		<br>
		Last Name:
		<input th:field="${employee.LastName}" type="text" placeholder="Last Name"  required>
		<br>
		Gender:
		<input th:field="${employee.Gender}" type="text" placeholder="Gender"  required>
		<br>
		Birthday:
		<input th:field="${employee.BirthDay}" id="date" type="text" size="10"  required>
	<button type="submit">Submit!</button>
	</form>
	<script>
		$('#date').datepicker()
	</script>
</body>
</html>
