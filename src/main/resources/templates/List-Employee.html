<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
		<div class="container my-2">
	<h1>Employee Management</h1>
	<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table border="1" id="customers" class="table table-striped table-responsive-md">
		<thead>
			<tr>
		    <th>First Name</th>
		    <th>Last Name</th>
		    <th>Birth Day</th>
		    <th>Gender</th>
		    <th>Actions</th>
  		</tr>
		</thead>
		<tr th:each="Employee : ${employee}">
		    <td th:text="${Employee.FirstName}"></td>
		    <td th:text="${Employee.LastName}"></td>
		    <td th:text="${Employee.BirthDay}"></td>
		    <td th:text="${Employee.Gender}"  ></td>
		    <td ><a th:href="@{/update/{id}(id=${Employee.ID})}" class="btn btn-primary">Update</a>
		    <a th:href="@{/delete/{id}(id=${Employee.ID})}" class="btn btn-primary">Delete</a>
		    </td>
  		</tr>
	</table>
		
		
		</div>
</body>
</html>
